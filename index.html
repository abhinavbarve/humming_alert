<html>

  <head>
    <meta charset="UTF-8">
    <title>Humming Alert!</title>
    <!-- p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <!-- ml5.js -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section style="min-height: 110vh" class="wrapper container-fluid">
      <h1 class="big-heading">Humming Alert !</h1>
      <h3 class="sub-heading">Stop humming, Start focusing.</h3>
      <div class="wrapper">
        <div class="container-fluid audio-box">
          <br>
          <h1 id="noise-type">- ^^ -</h1>
          <div id="mp3_player">
            <audio id="audio_box"></audio>
            <canvas id="analyser_render"></canvas>
          </div>
        </div>
        <div class="controls container-fluid">
          <div class="control-btns">
            <button id="start-btn" class="control-btn btn btn-success btn-lg">Start</button>
            <button id="stop-btn" class="control-btn btn btn-success btn-lg disabled">Stop</button>
          </div>
          <div class="control-settings">

            <button type="button" style="display: flex; justify-content: space-between;" class="settings-btn collapsible">
              <span style="font-weight: bolder; font-size: 1rem;">Settings</span>
              <span style="font-size: 1.2rem; font-weight: bolder;" class="isOpen">+</span>
            </button>
            <div id="settings-content">
              <div class="setting-btns">
                <!-- <div class="s-bar">
                  <label style="width:200px; text-align:left" for="timer">SESSION TIME <em> min(s) </em> </label>
                  <label for="timer-val"> 25 </label>
                  <div>
                    10
                    <input name="timer" value="25" type="range" value="25" min="10" max="90" step="5">
                    90
                  </div>
                </div> -->
                <div class="s-bar">
                  <label style="width:200px; text-align:left" for="accuracy">THRESHOLD (<a href=""><span style="color:rgb(187, 187, 187)"> <i class="fas fa-info"></i> </span></a>) </label>
                  <label for="accuracy-val">0.7</label>
                  <div>
                    0
                    <input name="accuracy" type="range" value=0.7 min="0" max="1" step="0.05">
                    1.0
                  </div>
                </div>
                <!-- <div class="s-bar">
                  <label style="width:200px; text-align:left" for="record">RECORD</label>
                  <div>
                    <label style="text-align:center" class="switch"><input type="checkbox"><span class="slider round"></span></label>
                  </div>
                </div> -->
                <div class="s-bar">
                  <label style="width:200px; text-align:left" value="2" for="wait-time">WAIT (<a href=""><span style="color:rgb(187, 187, 187)"> <i class="fas fa-info"></i> </span></a>) </label>
                  <label for="wait-val">5</label>
                  <div>
                    05
                    <input name="wait" type="range" value="5" min="5" max="10" step="0.5">
                    10
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <section id="lower-section">
      <audio controls id = "alarm-sound" src="Sounds/alarm.mp3">
        <source src="Sounds/Klaxon Alarm Sound.mp3" type="audio/mp3">
      </audio>
    </section>

    <footer style="box-shadow: 0 3px 5px rgb(156, 156, 156); width: 98%; margin:auto" >
      <p style="font-family: 'Karla', sans-serif;padding:20px 0px ; margin:auto; font-size:12px">by - <a target="blank" href="https://abhinav-barve.herokuapp.com">Abhinav Barve</a></p>
      <div class="contact">
        <a class="footer-link" href="mailto:abhianv.barve2001@gmail.com"><i class="fas fa-envelope"></i></a>
        <!-- <a class="footer-link" href="https://www.linkedin.com/in/abhinav-barve-2001/"><i class="fab fa-linkedin"></i></a> -->
        <a class="footer-link" href="https://github.com/abhinavbarve"><i class="fab fa-github "></i></a>
      </div>
    </footer>
  </body>
  <script src="lib/soundClassifier.js"></script>
  <script src="lib/frontend.js"></script>

</html>
